<!DOCTYPE html>
<head>
    <title>Game Browser</title>
    <link rel="stylesheet" href="/pages/styles/style2.css">
</head>
<body>
    <table>
        <th><a href="/">Home</a></th>
        <th><a href="/games">Game Browser</a></th>
    </table>
    <table id="gamebrowser">
        <th>ID</th>
        <th>NAME</th>
        <th>Platform</th>
        <th>Region</th>
        <th>Year</th>
        %for row in rows:
        <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
        </tr>
        %end
    </table>
</body>
